<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | QuickCourt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="background-animation">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="form-container">
    <div class="logo-container">
      <i class="fas fa-basketball-ball"></i>
      <h1>QuickCourt</h1>
    </div>
    
    <h2>Create Account</h2>
    <p class="form-subtitle">Join QuickCourt and start booking courts today</p>
    
    <div class="input-group">
      <label for="email">Email Address</label>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Create a strong password" required oninput="checkPasswordStrength(this.value)">
        <button type="button" class="toggle-password">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div class="password-strength">
        <div class="strength-meter" id="strength-meter"></div>
        <div class="strength-text">
          <span>Password strength:</span>
          <span id="strength-level">None</span>
        </div>
      </div>
    </div>
    
    <div class="terms">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="/terms" class="link">Terms of Service</a> and <a href="/privacy" class="link">Privacy Policy</a></label>
    </div>
    
    <button class="signup-btn" onclick="signUp()">
      <span class="btn-text">Create Account</span>
      <i class="fas fa-spinner fa-spin loading-icon"></i>
    </button>

    <div class="divider">Or sign up with</div>
    
    <div class="social-signup">
      <div class="social-buttons">
        <button class="social-btn google" onclick="signUpWithGoogle()">
          <i class="fab fa-google"></i>
          <span>Continue with Google</span>
        </button>
        <button class="social-btn facebook" onclick="signUpWithFacebook()">
          <i class="fab fa-facebook-f"></i>
          <span>Continue with Facebook</span>
        </button>
      </div>
    </div>

    <p class="redirect-text">
      Already have an account?  
      <a href="/" class="link">Sign in here</a>
    </p>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-info-circle"></i>
    <span id="notification-text"></span>
  </div>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>

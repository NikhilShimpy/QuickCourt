<!DOCTYPE html>
<html>
<head>
    <title>Button Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Select a Page</h1>
    <div class="button-container">
        <button onclick="location.href='products.html'">Go to Page 1</button>
        <button onclick="location.href='page2.html'">Go to Page 2</button>
      
    </div>

</body>
</html>
